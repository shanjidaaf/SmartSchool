<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <header>
        Register Now!
    </header>

    <div id="form-container">
        <form id="registration-form">
            <label for="first-name">First Name</label>
            <input type="text" placeholder="e.g. Labiba" id="first-name" required>
            
            <label for="last-name">Last Name</label>
            <input type="text" placeholder="e.g. Alam" id="last-name" required>
            
            <label for="mobile-number">Mobile Number</label>
            <div class="mobile-input-group">
                <input type="text" id="country-code" value="+880" disabled>
                <input type="tel" placeholder="Must be 10 Digits" id="mobile-number" required>
            </div>
            
            <label for="email">Email</label>
            <input type="email" placeholder="e.g. ©Labiba@example.com" id="email" required>
            
            <label for="address">Address</label>
            <textarea id="address" placeholder="e.g. 123 Main Street, City, Country" required></textarea>
            
            <button type="submit" id="register-button">Register</button>
            <button type="button" id="login-button"><a href="../login/login.html" class="login-link">Already registered? Login</a></button>
        </form>
    </div>

</body>
</html>
